<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:pou="http://primefaces.org/ui">

    <ui:composition template="/sys/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEbUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <pou:growl id="growl" />
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEbUsuarioEmpty}" rendered="#{ebUsuarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ebUsuarioController.items.rowCount > 0}">
                    <pou:dataTable style="width: 95%;margin-right: auto; padding-left: 2%" value="#{ebUsuarioController.items}" var="item"  >
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEbUsuarioTitle_codigoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoUsuario}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEbUsuarioTitle_nombreUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreUsuario}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEbUsuarioTitle_identificadorUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificadorUsuario}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEbUsuarioTitle_contrasenaUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.contrasenaUsuario}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <pou:commandButton ajax="false" action="#{ebUsuarioController.prepareView}" value="#{bundle.ListEbUsuarioViewLink}"/>
                            <h:outputText value=" "/>
                            <pou:commandButton ajax="false" action="#{ebUsuarioController.prepareEdit}" value="#{bundle.ListEbUsuarioEditLink}"/>
                            <h:outputText value=" "/>
                            <pou:commandButton ajax="false" action="#{ebUsuarioController.destroy}" value="#{bundle.ListEbUsuarioDestroyLink}"/>
                        </pou:column>
                    </pou:dataTable>
                </h:panelGroup>
                <br />
                <pou:commandButton ajax="false" action="#{ebUsuarioController.prepareCreate}" value="#{bundle.ListEbUsuarioCreateLink}"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
