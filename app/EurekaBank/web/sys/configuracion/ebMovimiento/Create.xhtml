<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:pou="http://primefaces.org/ui">

    <ui:composition template="/sys/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEbMovimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <pou:growl id="growl" />
            </h:panelGroup>
            <h:form>
                <pou:panelGrid columns="6" style="width: 90%;margin-left: auto; margin-right: auto">
                    <h:outputLabel value="#{bundle.CreateEbMovimientoLabel_codigoMovimiento}" for="codigoMovimiento" />
                    <pou:inputText id="codigoMovimiento" value="#{ebMovimientoController.selected.codigoMovimiento}" title="#{bundle.CreateEbMovimientoTitle_codigoMovimiento}" required="true" requiredMessage="#{bundle.CreateEbMovimientoRequiredMessage_codigoMovimiento}"/>
                    <h:outputLabel value="#{bundle.CreateEbMovimientoLabel_costoMovimiento}" for="costoMovimiento" />
                    <pou:inputText id="costoMovimiento" value="#{ebMovimientoController.selected.costoMovimiento}" title="#{bundle.CreateEbMovimientoTitle_costoMovimiento}" />
                    <h:outputLabel value="#{bundle.CreateEbMovimientoLabel_fechaMovimiento}" for="fechaMovimiento" />
                    <pou:inputText id="fechaMovimiento" value="#{ebMovimientoController.selected.fechaMovimiento}" title="#{bundle.CreateEbMovimientoTitle_fechaMovimiento}" >
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </pou:inputText>
                    <h:outputLabel value="#{bundle.CreateEbMovimientoLabel_horaMovimiento}" for="horaMovimiento" />
                    <pou:inputText id="horaMovimiento" value="#{ebMovimientoController.selected.horaMovimiento}" title="#{bundle.CreateEbMovimientoTitle_horaMovimiento}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </pou:inputText>
                    <h:outputLabel value="#{bundle.CreateEbMovimientoLabel_tipoMovimiento}" for="tipoMovimiento" />
                    <pou:inputText id="tipoMovimiento" value="#{ebMovimientoController.selected.tipoMovimiento}" title="#{bundle.CreateEbMovimientoTitle_tipoMovimiento}" />
                    <h:outputLabel value="#{bundle.CreateEbMovimientoLabel_montoMovimiento}" for="montoMovimiento" />
                    <pou:inputText id="montoMovimiento" value="#{ebMovimientoController.selected.montoMovimiento}" title="#{bundle.CreateEbMovimientoTitle_montoMovimiento}" />
                    <h:outputLabel value="#{bundle.CreateEbMovimientoLabel_codigoUsuario}" for="codigoUsuario" />
                    <pou:selectOneMenu id="codigoUsuario" value="#{ebMovimientoController.selected.codigoUsuario}" title="#{bundle.CreateEbMovimientoTitle_codigoUsuario}" >
                        <f:selectItems value="#{ebUsuarioController.itemsAvailableSelectOne}"/>
                    </pou:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEbMovimientoLabel_codigoLocal}" for="codigoLocal" />
                    <pou:selectOneMenu id="codigoLocal" value="#{ebMovimientoController.selected.codigoLocal}" title="#{bundle.CreateEbMovimientoTitle_codigoLocal}" >
                        <f:selectItems value="#{ebLocalController.itemsAvailableSelectOne}"/>
                    </pou:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEbMovimientoLabel_codigoCuenta}" for="codigoCuenta" />
                    <pou:selectOneMenu id="codigoCuenta" value="#{ebMovimientoController.selected.codigoCuenta}" title="#{bundle.CreateEbMovimientoTitle_codigoCuenta}" >
                        <f:selectItems value="#{ebCuentaController.itemsAvailableSelectOne}"/>
                    </pou:selectOneMenu>
                </pou:panelGrid>
                <br />
                <pou:commandButton ajax="false" action="#{ebMovimientoController.create}" value="#{bundle.CreateEbMovimientoSaveLink}" />
                <br />
                <br />
                <pou:commandButton ajax="false" action="#{ebMovimientoController.prepareList}" value="#{bundle.CreateEbMovimientoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <pou:commandButton ajax="false" value="#{bundle.CreateEbMovimientoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
